<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="page1.css">
    <title>护士主页</title>
</head>
<body>
    <header>
        <img src="images-1/back.png" alt="" class="back">
        <div class="title">个人主页</div>
    </header>
    <main>
        <div class="list-title">
            <img src="images-1/portrait.png" alt="" class="portrait">        
            <div class="information">
                <div class="box">
                    <div class="name">高素雅</div>
                    <div class="age">51岁</div>
                </div>
                <div class="box address">
                    <img src="images-1/add.png" alt="" class="add">
                    <div class="text">
                        <span>北京</span>·
                        <span>通州</span>·
                        <span>果园</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-group">
            <div class="profession">
                <div class="text">专业技能</div>
            </div>
            <div class="deal">
                <div class="deal-1">
                    <img src="images-1/star.png" alt="" class="star">
                    <div class="text">住家</div>
                </div>
                <div class="deal-1">
                    <img src="images-1/star.png" alt="" class="star">
                    <div class="text">不含餐</div>
                </div>
            </div>
            <div class="working">
                <div class="title flag">从业年限</div>
                <div class="content">0~3年</div>
            </div>
            <div class="time">
                <div class="title flag">工作时间</div>
                <div class="content">全天</div>
            </div>
            <div class="price">
                <div class="title flag">服务价格</div>
                <div class="content">25元/小时</div>
            </div>
            <div class="intro">
                <div class="title flag">自我介绍</div>
                <div class="content">
                    可以洗衣、做饭、照顾老人。在护工
                    方面有5年的经验，经验丰富。
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="message">留言</button>
        <button class="call">电话联系</button>
    </footer>
</body>
</html>
